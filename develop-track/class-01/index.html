<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Aula 01</h1>
  </body>
  <script>
    let relogioAzul = true;
    let temPonteiroSegundos = true;

    let resultado = relogioAzul && temPonteiroSegundos;
    console.log(
      "Relógio azul e com ponteiro de segundos? " + (resultado ? "sim" : "não"),
    );

    let num1 = 5;
    let num2 = 9;

    let resultado2 = num1 < num2 && num1 + num2 == 14;
    console.log(
      "Num1 é menor que Num2 e a soma é 14? " + (resultado2 ? "sim" : "não"),
    );

    let resultado3 = num1 > num2 || num1 + num2 == 14;
    console.log(
      "Num1 é menor que Num2 ou a soma é 14? " + (resultado3 ? "sim" : "não"),
    );

    // Operator not
    console.log("Relógio não azul? " + (!relogioAzul ? "sim" : "não"));
    console.log(
      "Relógio não azul e com ponteiro de segundos? " +
        (!relogioAzul && temPonteiroSegundos ? "sim" : "não"),
    );
  </script>
</html>
